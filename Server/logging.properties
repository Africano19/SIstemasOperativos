# Define o nível padrão para todos os Loggers
.level = INFO

# Define o nível para o logger para a classe MultithreadedServer
com.example.MultithreadedServer.level = FINEST

# Define um FileHandler chamado "file"
handlers = java.util.logging.FileHandler

# Configura o FileHandler
java.util.logging.FileHandler.level = FINEST
java.util.logging.FileHandler.pattern = application.log
java.util.logging.FileHandler.limit = 50000
java.util.logging.FileHandler.count = 1
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
